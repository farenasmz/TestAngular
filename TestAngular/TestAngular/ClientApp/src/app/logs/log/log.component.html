<h1>Logs</h1>

<p *ngIf="!(logs && logs.length)">
  No results.
</p>

<table class="table" *ngIf="logs && logs.length">
  <thead>
    <tr>
      <th>UserName</th>
      <th>Date</th>
      <th>Description</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let log of logs">
      <td>{{log.userName}}</td>
      <td>{{log.dateLogged | date: format}}</td>
      <td>{{log.description}}</td>
    </tr>
  </tbody>
</table>
