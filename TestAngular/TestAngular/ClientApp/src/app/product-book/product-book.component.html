<h1>Product Book</h1>

<p *ngIf="!(products && products.length)">
  No results.
</p>

<table class="table" *ngIf="products && products.length">
  <thead>
    <tr>
      <th>Description</th>
      <th>Quantity</th>
      <th>Status</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let product of products">
      <td>{{product.description}}</td>
      <td>{{product.quantity}}</td>
      <td>{{product.isActive ? 'Enable' : 'Disable'}}</td>
      <td>
        <button class="btn btn-danger" (click)="bookProduct(product.id)">Book</button>
      </td>
    </tr>
  </tbody>
</table>
