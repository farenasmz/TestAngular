<h1>{{modoEdicion ? 'Editar' : 'Agregar'}} Product</h1>
<form class="form-horizontal" novalidate
      (ngSubmit)="save()" [formGroup]="formGroup">
  <fieldset>

    <div class="form-group"
         [ngClass]="{'has-error': (formGroup.get('description').touched || formGroup.get('description').dirty) && !formGroup.get('description').valid }">
      <label class="col-md-2 control-label"
             for="description">Description</label>

      <div class="col-md-8">
        <input class="form-control"
               id="description"
               type="text"
               required
               formControlName="description" />
        <span class="help-block" *ngIf="(formGroup.get('description').touched || formGroup.get('description').dirty) && formGroup.get('description').errors">
          <span *ngIf="formGroup.get('description').errors.required">
            Required
          </span>
        </span>
      </div>
    </div>

    <div class="form-group"
         [ngClass]="{'has-error': (formGroup.get('quantity').touched || formGroup.get('quantity').dirty) && !formGroup.get('quantity').valid }">
      <label class="col-md-2 control-label"
             for="quantity">quantity</label>

      <div class="col-md-8">
        <input class="form-control"
               id="quantity"
               type="number"
               required
               formControlName="quantity" />
        <span class="help-block" *ngIf="(formGroup.get('quantity').touched || formGroup.get('quantity').dirty) && formGroup.get('quantity').errors">
          <span *ngIf="formGroup.get('quantity').errors.required">
            Required
          </span>
        </span>
      </div>
    </div>
       
    <div class="form-group">
      <div class="col-md-4 col-md-offset-2">
        <span>
          <button class="btn btn-primary"
                  type="submit"
                  [disabled]="!formGroup.valid">
           Save
          </button>
          <button class="btn"
                  type="button"
                  [routerLink]='["/Products"]'>
            Cancel
          </button>
        </span>
      </div>
    </div>
  </fieldset>
</form>
